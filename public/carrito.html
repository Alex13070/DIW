<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/carrito.css">
</head>
<body> 
    <div class="container">
        <h2>Mi Carrito de Compras</h2>
        <div class="row">
            <div class="col-md-8 espacio">
                <script>
                    for(let i = 1; i <= 30; i++ ){
                        document.write(`
                        <div class="card mb-3 ">
                            <div class="card-body">
                            <div class="row centre">
                                <div class="col-md-2">
                                <img src="./img/zapatos.jpg" class="img-fluid">
                                </div>
                                <div class="col-md-4">
                                <h5 class="card-title">Producto ${i}</h5>
                                <p class="card-text">Descripción breve del producto.</p>
                                </div>
                                <div class="col-md-2">
                                <input type="number" class="form-control" value="1">
                                </div>
                                <div class="col-md-2">
                                <p class="card-text">$50.00</p>
                                </div>
                                <div class="col-md-2 boton-cerrar">
                                    <button type="button" class="btn-close" aria-label="Close"></button>
                                </div>   
                            </div>
                            </div>
                        </div>           
                        `);
                    }
                </script>
            </div>
            <div class="col-md-4 fijar">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen de Compra</h5>
                        <hr>
                        <p class="card-text">Subtotal: $150.00</p>
                        <p class="card-text">Envío: Gratis</p>
                        <hr>
                        <p class="card-text"><b>Total: $150.00</b></p>
                        <div class="botones">
                            <button type="button" class="btn btn-primary btn-block">Vaciar Carrito</button>
                            <button type="button" class="btn btn-success btn-block">Tramitar pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>      
</body>
</html>
