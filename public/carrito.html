<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/pagina-busqueda.css">
        <style>
            th,.celda{
                text-align: center;
            }
            .celda{
                position: relative;
                vertical-align: middle;
            }
            /*
            #tamaño-celda1,#tamaño-celda2,#tamaño-celda3,.celda{
                height: 10vh;
                width: 45vw;
            }*/
            img{
                padding-top: 5vh;
            }
            .card{
                margin: 2vh 0;
            } 
            @media(max-width: 991px){
                body{
                    background-color: red;
                }
            } 
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            Carrito
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Imagen</th>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio</th>
                                        <th>Total</th>
                                        <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="card-img-top moduleItemIntrotext imagen-producto" id="tamaño-celda1"><img src="./img/zapatos.jpg"></td>
                                        <td class="celda">Zapatos</td>
                                        <td class="celda">3</td>
                                        <td class="celda">$8.50</td>
                                        <td class="celda">$25.50</td>
                                        <td class="celda"><button type="button" class="btn-close" aria-label="Close"></button></td>
                                    </tr>
                                    <tr>
                                        <td class="card-img-top moduleItemIntrotext imagen-producto" id="tamaño-celda2"><img src="./img/zapatos.jpg"></td>
                                        <td class="celda">Zapatos</td>
                                        <td class="celda">3</td>
                                        <td class="celda">$8.50</td>
                                        <td class="celda">$25.50</td>
                                        <td class="celda"><button type="button" class="btn-close" aria-label="Close"></button></td>
                                    </tr>
                                    <tr>
                                        <td class="card-img-top moduleItemIntrotext imagen-producto" id="tamaño-celda3"><img src="./img/zapatos.jpg"></td>
                                        <td class="celda">Zapatos</td>
                                        <td class="celda">3</td>
                                        <td class="celda">$8.50</td>
                                        <td class="celda">$25.50</td>
                                        <td class="celda"><button type="button" class="btn-close" aria-label="Close"></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            Detalles del pedido
                        </div>
                        <div class="card-body">
                            <table class="table" id="detalle">
                                <tbody>
                                    <tr>
                                        <td colspan="4" class="text-right">Subtotal:</td>
                                        <td>$70.50</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="text-right">Envío:</td>
                                        <td>$0.00</td>
                                    </tr>
                                    <tr>
                                        <td colspan="4" class="text-right">Total:</td>
                                        <td>$70.50</td>
                                    </tr>
                                </tbody>
                                <tfoot class="total">
                                <tr>
                                    <td colspan="3" class="text-right"></td>
                                    <td><button class="btn btn-primary btn-block">Vaciar carrito</button></td>
                                    <td><button class="btn btn-primary btn-block">Tramitar pago</button></td>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
