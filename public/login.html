<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
        <link rel="stylesheet" href="./css/login.css">
    </head>

        <div class="container">
            <div class="row">
                <div class="offset-md-2 col-md-8" id="centro">
                    <div class="card">
                        <div class="card-body" id="formulario">
                            <form action="login.php" method="post" class="login">
                                <h3>
                                    Inicio de sesión
                                </h3>
                                
                                <div class="campo row">
                                    <div class=" col-md-3">
                                        <label for="login">Correo:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="text" name="login" id="login" placeholder="Introduzca su correo">
                                    </div>
                                </div>
                                <div class="campo row">
                                    <div class=" col-md-3">
                                        <label for="login">Contraseña:</label>
                                    </div>
                                    <div class="col-md-9">
                                        <input type="password" name="pass" id="pass" placeholder="Introduzca su contraseña">
                                    </div>
                                </div>
                                <br>
                                <p class="d-grid gap-3">
                                    <button type="submit" name="submit" class="btn btn-primary btn-block">Iniciar sesion</button>
                                </p>
                            </form>
                        </div>
                    </div>
                    <div class="barra nuevo">
                        <h5>
                            ¿Eres nuevo?
                        </h5>
                        <hr>
                    </div>
                    <p class="d-grid gap-3 nuevo">
                        <a class="btn btn-primary" href="./registro.html">Crear cuenta</a>
                    </p>
                </div>
            </div>
